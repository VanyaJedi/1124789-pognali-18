<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Направления</title>
</head>
<body>
    <!-- SVG СПРАЙТ-->
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header page-header--non-main">
      <div class="page-header__section page-header__section--non-main wrapper">
        <div class="page-header__logo-toogle page-header__logo-toogle--non-main">
          <a href="index.html" class="page-header__logo">
            <picture>
              <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.webp 1x, img/logo-tablet-white@2x.webp 2x">
              <source type="image/webp" srcset="img/logo-mobile-white@1x.webp 1x, img/logo-mobile-white@2x.webp 2x" >
              <source media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.png 1x, img/logo-tablet-white@2x.png 2x">
              <img class="page-header__logo-image" src="img/logo-mobile-white@1x.png" srcset="img/logo-mobile-white@2x.png 2x" alt="Логотип погнали">
            </picture>
          </a>
          <button class="page-header__toogle-btn toogle-btn" type="button">
            <svg class="toogle-btn__svg" aria-label="Открыть меню" viewBox="0 0 25 11" width="25" height="11">
                <use xlink:href="#menu"></use>
            </svg>
          </button>
        </div>
        <section class="page-header__menu drop-menu">
          <div class="drop-menu__container wrapper">
            <div class="drop-menu__logo-toogle">
              <a href="index.html" class="drop-menu__logo">
                <picture>
                  <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.webp 1x, img/logo-tablet-blue@2x.webp 2x">
                  <source type="image/webp" srcset="img/logo-mobile-blue@1x.webp 1x, img/logo-mobile-blue@2x.webp 2x" >
                  <source media="(min-width: 768px)" srcset="img/logo-mobile-blue@1x.png 1x, img/logo-mobile-blue@2x.png 2x">
                  <img class="drop-menu__image" src="img/logo-mobile-blue@1x.png" srcset="img/logo-mobile-blue@2x.png 2x" alt="Логотип погнали">
                </picture>
              </a>
              <button class="drop-menu__toogle-btn toogle-btn" type="button">
                <svg class="toogle-btn__svg toogle-btn__svg--gray" aria-label="Открыть меню"  width="18" height="18">
                  <use xlink:href="#menu-close"></use>
                </svg>
              </button>
            </div>
            <ul class="drop-menu__nav">
              <li>
                <a class="drop-menu__slide-link" href="">
                  <span class="drop-menu__slide-text">О сервисе</span>
                  <span class="drop-menu__slide-text drop-menu__slide-text--2">О сервисе</span>
                </a>
              </li>
              <li>
                <a class="drop-menu__slide-link" href="form.html">
                  <span class="drop-menu__slide-text">Направления</span>
                  <span class="drop-menu__slide-text drop-menu__slide-text--2">Направления</span>
                </a>
              </li>
              <li>
                <a class="drop-menu__slide-link" href="catalog.html">
                  <span class="drop-menu__slide-text">Попутчики</span>
                  <span class="drop-menu__slide-text drop-menu__slide-text--2">Попутчики</span>
                </a>
              </li>
            </ul>
            <button class="drop-menu__auth-btn" type="button">Авторизация</button>
            <div class="drop-menu__contacts">
              <div class="drop-menu__contact">
                <div class="drop-menu__icon-wrapper">
                  <svg class="drop-menu__contact-icon" aria-label="Позвонить" viewBox="0 0 36 36" width="36" height="36">
                    <use xlink:href="#contacts-phone"></use>
                  </svg>
                </div>
                <a href ="tel:+78005558628">8 800 555-86-28</a>
              </div>
              <div class="drop-menu__contact">
                <div class="drop-menu__icon-wrapper">
                  <svg class="drop-menu__contact-icon" aria-label="Написать письмо" viewBox="0 0 36 36" width="36" height="36">
                    <use xlink:href="#contacts-mail"></use>
                  </svg>
                </div>
                <a href="">mail@htmlacademy.ru</a>
              </div>
            </div>
            <ul class="drop-menu__social">
              <li>
                <svg class="drop-menu__svg" aria-label="иконка фейсбук"  width="11" height="21">
                  <use xlink:href="#facebook"></use>
                </svg>
              </li>
              <li>
                <svg class="drop-menu__svg" aria-label="иконка вконтакте"   viewBox="0 0 30 15.8" style="enable-background:new 0 0 30 15.8;" xml:space="preserve"  width="23" height="12">
                  <use xlink:href="#vk"></use>
                </svg>
              </li>
              <li>
                <svg class="drop-menu__svg" aria-label="иконка инстаграмм" viewBox="0 0 23 23" style="enable-background:new 0 0 23 23;" xml:space="preserve"  width="18" height="18">
                  <use xlink:href="#instagram"></use>
                </svg>
              </li>
            </ul>
          </div>
        </section>
        <section class="page-header__auth page-header__auth--non-main">
          <button class="page-header__icon page-header__icon--orange" type="button">
            <svg class="page-header__icon-svg" aria-label="Позвонить" viewBox="0 0 18 18" width="18" height="18">
                <use xlink:href="#topmenu-phone"></use>
            </svg>
          </button>
          <button class="page-header__icon page-header__icon" type="button">
            <svg class="page-header__icon-svg" aria-label="Написать письмо" viewBox="0 0 18 14" width="18" height="14">
                <use xlink:href="#topmenu-mail"></use>
            </svg>
          </button>
          <button class="page-header__auth-btn button-auth" type="button">Авторизация</button>
        </section>
        <div class="page-header__bottom">
          <h1 class="title title--main">Направления</h1>
          <a class="page-header__return page-header__return--form text-bold" href="index.html">
            <span>На главную</span>
            <svg aria-label="Назад на главную" width="32" height="16">
              <use xlink:href="#return"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <main class="page-main">
        <form method="POST" class="form-directions">
          <section class="form-directions__person-info">
            <div class="form-directions__person-info-wrapper wrapper">
              <div class="form-directions__sticker sticker sticker--big">
                <span class="sticker__lvl-num sticker__lvl-num--blue sticker__lvl-num--big  text-bold">80</span>
                <div class="sticker__line sticker__line--big"></div>
                <span class="sticker__txt sticker__txt--big">level</span>
                <svg class="sticker__progress-bar sticker__progress-bar--big sticker__progress-bar--big-80 " viewbox="-2 -2 210 210">
                  <circle cx="100" cy="100" r="100"></circle>
                </svg>
              </div>
              <div class="form-directions__avatar">
                <picture>
                  <source type="image/webp" media="(min-width: 768px)" srcset="img/photo-account-tablet@1x.webp 1x, img/demin-tablet@2x.webp 2x">
                  <source type="image/webp" srcset="img/photo-account-mobile@1x.webp 1x, img/photo-account-mobile@2x.webp 2x" >

                  <source media="(min-width: 768px)" srcset="img/photo-account-tablet@1x.jpg 1x, img/photo-account-tablet@2x.jpg 2x">
                  <img class="form-direction__image" src="img/photo-account-mobile@1x.jpg" srcset="img/photo-account-mobile@2x.jpg 2x" alt="Фото путешественника, девушка плавает в бассейне на спине">
                </picture>
              </div>
              <button class="form-directions__btn" type="button">
                <span class="text-bold">Сменить фото</span>
              </button>

              <div class="form-directions__block form-directions__hashtag">
                <span class="form-directions__block-name text-bold">Тэги</span>
                <p class="">#бургер #бар #футбол #концерт #крафт</p>
              </div>
              <div class="form-directions__block form-directions__transport">
                <span class="form-directions__block-name text-bold">Транспорт</span>
                <ul class="form-directions__transport-list transport-list transport-list--call transport-list--row">
                  <li class="transport-list__transport-item">
                    <svg class="transport-list__transport-icon transport-list__transport-icon--active transport-list__transport-icon--plane" aria-label="Самолет">
                      <use xlink:href="#plane"></use>
                    </svg>
                  </li>
                  <li class="transport-list__transport-item">
                    <svg class="transport-list__transport-icon transport-list__transport-icon--active transport-list__transport-icon--bus" aria-label="Автобус">
                      <use xlink:href="#bus"></use>
                    </svg>
                  </li>
                  <li class="transport-list__transport-item">
                    <svg class="transport-list__transport-icon transport-list__transport-icon--nonactive transport-list__transport-icon--bike" aria-label="Байк">
                      <use xlink:href="#bike"></use>
                    </svg>
                  </li>
                  <li class="transport-list__transport-item">
                    <svg class="transport-list__transport-icon transport-list__transport-icon--active transport-list__transport-icon--run" aria-label="Пешком">
                      <use xlink:href="#run"></use>
                    </svg>
                  </li>
                </ul>
              </div>



            </div>
          </section>
          <section class="form-directions__my-plan">
            <div class="form-directions__my-plan-wrapper wrapper">
              <div сlass="form-directions__section-header">
                <h3 class="form-directions__section-name text-bold">Мои планы:</h3>
              </div>
              <ul class="form-directions__plan-cards-list">
                <li class="form-directions__plan-card">
                  <p class="form-directions__plan-country text-bold">
                    1. Франция, Италия
                  </p>
                  <p class="form-directions__plan-how">
                    <div>
                      <span>3 попутчика</span>
                    </div>
                    <div>
                      <span>26 мар</span>
                      <span>29 мар</span>
                    </div>
                  </p>
                  <button class="form-directions__plan-btn">
                    <span>Изменить</span>
                  </button>
                </li>
              </ul>

            </div>
          </section>
        </form>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper wrapper">
        <img class="page-footer__logo-image page-footer__logo-image--desktop" src="img/logo-desktop-blue.png" width="100" height="19" alt="Логотип погнали">
        <img class="page-footer__logo-image page-footer__logo-image--tablet" src="img/logo-tablet-blue@1x.png" width="166" height="42" alt="Логотип погнали">
        <ul class="page-footer__icons">
          <li>
            <svg class="page-footer__icon" aria-label="иконка фейсбук"  width="11" height="21">
              <use xlink:href="#facebook"></use>
            </svg>
          </li>
          <li>
            <svg class="page-footer__icon" aria-label="иконка вконтакте"   viewBox="0 0 30 15.8" style="enable-background:new 0 0 30 15.8;" xml:space="preserve"  width="23" height="12">
              <use xlink:href="#vk"></use>
            </svg>
          </li>
          <li>
            <svg class="page-footer__icon" aria-label="иконка инстаграмм" viewBox="0 0 23 23" style="enable-background:new 0 0 23 23;" xml:space="preserve"  width="18" height="18">
              <use xlink:href="#instagram"></use>
            </svg>
          </li>
        </ul>
        <div class="page-footer__low">
          <span>Разработано</span>
          <svg aria-label="Логотип htmlacademy" viewBox="0 0 60 60" width="27" height="34">
              <use xlink:href="#htmlacademy"></use>
          </svg>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
